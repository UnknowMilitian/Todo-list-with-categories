  <body>
    <main class="app">
      <section class="greeting">
        <h2 class="title">
          What's up, <input type="text" id="name" placeholder="Name here ..." />
        </h2>
      </section>

      <!-- Todo Create Section -->
      <section class="create-todo">
        <h3>Create a Todo</h3>
        <form action="" id="new-todo-form">
          <h4>What's on your todo list ?</h4>
          <input
            type="text"
            name="content"
            id="content"
            placeholder="e.g make a video"
          />

          <h4>Pick a category</h4>
          <div class="options">
            <label>
              <input
                type="radio"
                name="category"
                id="category1"
                value="business"
              />
              <span class="bubble business"></span>
              <div>Business</div>
            </label>

            <label>
              <input
                type="radio"
                name="category"
                id="category2"
                value="personal"
              />
              <span class="bubble personal"></span>
              <div>Personal</div>
            </label>
          </div>

          <input type="submit" value="Add todo" />
        </form>
      </section>
      <!-- /Todo Create Section -->
